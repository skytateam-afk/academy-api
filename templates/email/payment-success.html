<!-- Payment Success Email Content -->
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td align="center" style="padding: 20px 0;">
            <!-- Success Icon -->
            <div
                style="width: 60px; height: 60px; background-color: #d4edda; border-radius: 50%; display: inline-block; line-height: 60px; margin-bottom: 20px;">
                <span style="color: #28a745; font-size: 30px; line-height: 60px;">âœ“</span>
            </div>

            <h2 style="margin: 0 0 10px; font-size: 24px; font-weight: 700; color: #333333;">
                Payment Successful
            </h2>

            <p style="margin: 0 0 30px; font-size: 16px; color: #666666;">
                Thanks for your purchase, {{username}}!
            </p>

            <!-- Amount -->
            <h1 style="margin: 0 0 30px; font-size: 36px; font-weight: 700; color: #333333;">
                {{currency}} {{amount}}
            </h1>

            <!-- Receipt Card -->
            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
                style="background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; max-width: 500px; text-align: left;">
                <tr>
                    <td style="padding: 20px; border-bottom: 1px solid #f0f0f0; background-color: #f8f9fa;">
                        <p
                            style="margin: 0; font-size: 14px; font-weight: 600; color: #888888; text-transform: uppercase;">
                            Transaction Details
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 20px;">
                        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td style="padding-bottom: 15px; color: #555555; font-weight: 500;">
                                    Item
                                </td>
                                <td align="right" style="padding-bottom: 15px; color: #333333; font-weight: 600;">
                                    {{courseName}}
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-bottom: 15px; color: #555555; font-weight: 500;">
                                    Date
                                </td>
                                <td align="right" style="padding-bottom: 15px; color: #333333; font-weight: 600;">
                                    {{year}}-{{month}}-{{day}}
                                </td>
                            </tr>
                            <tr>
                                <td
                                    style="padding-top: 15px; border-top: 1px dashed #e0e0e0; color: #333333; font-weight: 700;">
                                    Total
                                </td>
                                <td align="right"
                                    style="padding-top: 15px; border-top: 1px dashed #e0e0e0; color: #28a745; font-weight: 700; font-size: 18px;">
                                    {{currency}} {{amount}}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            {{#actionUrl}}
            <!-- CTA Button -->
            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 40px 0;">
                <tr>
                    <td align="center">
                        <a href="{{actionUrl}}" class="button"
                            style="display: inline-block; background-color: #007bff; color: #ffffff; text-decoration: none; padding: 14px 40px; border-radius: 4px; font-size: 16px; font-weight: 600; text-align: center; box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);">
                            {{actionText}}
                        </a>
                    </td>
                </tr>
            </table>
            {{/actionUrl}}

            <p style="margin: 20px 0 0; font-size: 14px; color: #999999;">
                A copy of this receipt has been saved to your account.
            </p>
        </td>
    </tr>
</table>
