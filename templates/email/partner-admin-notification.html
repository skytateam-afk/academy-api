<div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
  <h2 style="color: #2c3e50; margin-top: 0;">New Partnership Inquiry</h2>
  <p>A new partnership inquiry has been submitted.</p>
  
  <div style="background-color: #ffffff; padding: 15px; border-left: 4px solid #e67e22; margin: 20px 0;">
    <p><strong>Inquirer:</strong> {{name}}</p>
    <p><strong>Organization:</strong> {{organization}}</p>
    <p><strong>Email:</strong> {{email}}</p>
    <p><strong>Type:</strong> {{inquiryType}}</p>
    <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">
    <p><strong>Message:</strong></p>
    <p style="white-space: pre-wrap;">{{message}}</p>
  </div>

  <div style="text-align: center; margin-top: 25px;">
    <a href="{{dashboardUrl}}/partners" style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;">View in Dashboard</a>
  </div>
</div>
